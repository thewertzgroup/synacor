<!doctype html> 
<html lang="en"> 
<head>

	<meta charset="utf-8">

	<title>Synacor Test</title>

	<meta name="author" content="Christoph E. Wertz">
	<meta name="description" content="Synacor Test">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/synacor.css">
	
</head>
<body>
	
	<div class='container-fluid' id='layout'>
		<div class='row-fluid'>
			<img class='logo' src='img/flickr-logo.png'>
			<input id='flickr_search' type='search' results=5 name=s placeholder='Enter a category ...' onsearch='searchFlickr(this)'>
		</div>
		<div class='row-fluid'>
			<div class='previous'>
				<a id='first_page' class='disabled' title='First'>&lt;&lt;&lt;&lt;</a>&nbsp;&nbsp;<a id='previous_page' class='disabled' title='Previous'>&lt;&lt;</a>
			</div>
			<div id='current_page'></div>
			<div class='next'>
				<a id='next_page' class='disabled' title='Next'>&gt;&gt;</a>&nbsp;&nbsp;<a id='last_page' class='disabled' title='Last'>&gt;&gt;&gt;&gt;</a>
			</div>	
		</div>
		<div class='row-fluid'>
			<div class='span12'>
				<div id='error' class='center'></div>
			</div>
		</div>
		<div class='row-fluid'>
			<div class='span4' id='photo_1'></div>
			<div class='span4' id='photo_2'></div>
			<div class='span4' id='photo_3'></div>
		</div>
		<div class='row-fluid'>
			<div class='span4' id='photo_4'></div>
			<div class='span4' id='photo_5'></div>
			<div class='span4' id='photo_6'></div>
		</div>
		<div class='row-fluid'>
			<div class='span4' id='photo_7'></div>
			<div class='span4' id='photo_8'></div>
			<div class='span4' id='photo_9'></div>
		</div>
		<div class='row-fluid'>
			<div class='span12'>
				<div id='log' class='center'></div>
			</div>
		</div>
	</div>


	<script src="js/underscore-min.js"></script>
	<script src="js/jquery-2.0.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<script src="js/backbone.js"></script>

	<script src="js/less-1.4.1.min.js"></script>
	
	<script src="js/synacor.js"></script>

</body>
</html>
